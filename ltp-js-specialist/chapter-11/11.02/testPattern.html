<script>
var pattern = /(.tv|.com)/;
alert(pattern.test("LearnToProgram.tv"));

//to test for negatives
var pattern = /^(.tv|.com)/;
    alert(pattern.test("LearnToProgram.tv"));
    
//test for presence of numbers
var pattern = /[0123456789]/;
    alert(pattern.test("LearnToProgram.tv"));
    
//case insensitive matching
var pattern = /[A]/i;
    alert(pattern.test("LearnToProgram.tv"));
    

</script>
