<!DOCTYPE html>
<html>
    <head>
        <title>Objects</title>
        <script>
            var team = new Object();
            team.name = "Bad News Bears";
            team.wins = 100;
            team.losses = 25;
            team.captain = "Derek Jeter";
            
        window.onload=function()
        {
            document.getElementById('result').innerHTML = "<h1>" + team.name + "</h1>";
            
            document.getElementById('result').innerHTML += "<h1>" + team.captain + "</h1>";
        }
        
        function employee(ssn, name, salary)
            {
                this.socialNumber = ssn;
                this.fullName = name;
                this.pay = salary;
            }
        </script>
    </head>
    <body>
        <div id="result"></div>
        <script>
            var todd = new employee("000-00-0000", "Todd Walls", 5000);
            var bob = new employee("000-00-0001", "Bob Newhart", 2500);
            
            alert (todd.fullName);
            alert(bob.fullName);
        </script>
    </body>
</html>
