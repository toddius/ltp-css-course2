<!DOCTYPE html>
<html>
    <head>
        <title>Calculate Bonuses</title>
        <script>
        window.onload=function()
        {
            document.getElementById('btnBonus').addEventListener('click', calculateBonus);
        }
        
        function calculateBonus(e)
            {
                var sales = document.getElementById('salesTotal').value;
                var bonusPercent
                
                if(sales < 100000)
                    {
                        bonusPercent = 0;
                    }
                if(sales >= 100000)
                    {
                        bonusPercent = .005;
                    } 
                if(sales > 200000)
                    {
                        bonusPercent = .0065;
                    } 
                if(sales > 300000)
                    {
                        bonusPercent = .007;
                    } 
                if(sales > 400000)
                    {
                        bonusPercent = .01;
                    }
                
                //console.log(bonusPercent);
                var amountOfBonus = sales * bonusPercent;
                document.getElementById('result').innerHTML = "<h1>Your bonus amount is $" + amountOfBonus + "</h1>";
                
            }
        </script>
    </head>
    <body>
        <label for="salesTotal">Enter Total Sales</label>
        <input type="number" id="salesTotal" />
        <button id="btnBonus">Process Bonus</button>
        <div id="result"></div>
    </body>
</html>
