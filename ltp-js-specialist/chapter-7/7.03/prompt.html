<!DOCTYPE html>
<html>

        <title>Prompt Dialog</title>
        <script>
        window.onload=function()
        {
            var name = prompt("What is your name?");
            var age = prompt("What is your age?");
            //console.log(name);
            //console.log(age);
            alert("Your name is " + name + " and your age is " + age);
        }
        </script>
    </head>
