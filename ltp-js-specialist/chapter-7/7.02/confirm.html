<!DOCTYPE html>
<html>
    <head>
        <title>Confirm Dialog</title>
        <script>
        window.onload=function()
        {
            var returned = confirm("Are you ready?");
            //console.log(returned);
            if(returned == true) //Could also have coded it as if(returned). It is the same as the code in use because it is a boolean and the default value is true.
                {
                    alert("Glad you are ready!");
                }
            else
                {
                    alert("Try again later.")
                }
        }
        </script>
    </head>
    <body>
        
    </body>
</html>
