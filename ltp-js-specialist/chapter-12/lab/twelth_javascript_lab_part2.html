<!DOCTYPE html>
<html>
    <head>
        <title>Twelth Javascript Lab Extension</title>
        <link rel="stylesheet" href="twelth_javascript_lab_part2.css">
        <link href="https://fonts.googleapis.com/css?family=Kanit" rel="stylesheet">
        <script src="twelth_javascript_lab_part2.js"></script>
    </head>
    <body>
        <h1>Welcome to the Twelth Javascript Lab Extension</h1>

        <h2>Select a holiday and  click the button to remove it from the list.</h2>

        <strong>Holidays</strong>
        <form>
                <select id="dropDown">
                    <option>New Years Day</option>
                    <option>Valentine's Day</option>
                    <option>St. Patrick's Day</option>
                    <option>Easter</option>
                    <option>Memorial Day</option>
                    <option>Independence Day</option>
                    <option>Labor Day</option>
                    <option>Labor Day</option>
                    <option>Halloween</option>
                    <option>Thanksgiving</option>
                    <option>Christmas</option>
            </select>
            <input type="button" onclick="removeHoliday()" value="Select and Remove">
        </form>
    </body>
</html>
