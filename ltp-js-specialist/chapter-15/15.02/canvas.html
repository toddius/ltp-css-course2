<!DOCTYPE html>
<html>
    <head>
        <title>Canvas</title>
        <style>
            #myCanvas
            {
                border: 1px solid black;
            }
        </style>
        <script>
        window.onload=function()
        {
            var canvas = document.getElementById("myCanvas");
            var context = canvas.getContext("2d");
            
            context.fillStyle = "#dd0000";
            context.fillRect(100,10,400,100);
            
            context.fillStyle = "#0000dd";
            context.beginPath;
            context.arc(250,250,50,0,2* Math.PI);
            context.stroke();
            
            context.moveTo(250,250);
            context.lineTo(10,450);
            context.moveTo(250,250);
            context.lineTo(490,450);
            context.stroke();
        }
        </script>
    </head>
    <body>
        <canvas id="myCanvas" width="500px" height="500px">
        </canvas>
    </body>
</html>
