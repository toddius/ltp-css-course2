<!DOCTYPE html>
<html>
    <head>
        <title>Variable Types</title>
        <script>
            window.onload = function()
            {
            var name = "Todd Walls"; //string variable
            var intergerVariable = -12;  //integer variable
            var floatVariable = 7.1348;  //float variable
            var booleanVariable = true;  //boolean variable
            var nullVariable = null;   //null variable - empty
            var emptyString = "";   //empty string - not the same as a null variable
            
            document.getElementById('result').innerHTML = intergerVariable;
            }
        </script>
    </head>
    <body>
        <div id="result"></div>
    </body>
</html>
