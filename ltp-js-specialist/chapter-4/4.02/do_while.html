<!DOCTYPE html>
<html>
    <head>
        <title>Do While Loops</title>
        <script>
        window.onload=function()
        {
            var counter = 0;
            do
                {
                    document.getElementById('result').innerHTML += "<br>" + counter;
                    counter++;
                } while (counter < 15)
        }
        </script>
    </head>
    <body>
        <div id="result"></div>
    </body>
</html>
